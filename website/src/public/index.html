<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./public/styles.css">
  <link rel="icon" href="/public/img/favicon.png" type="image/x-icon">
  <title>My First NFT</title>
</head>
<body>
  <div class="logo"></div>

  <div id="card-1" class="card current-card">
    <div class="page-content page-1"></div>

    <div id="card-1-forward" class="card-nav forward"></div>
    <div id="card-1-progress" class="card-nav progress"></div>
  </div>

  <div id="card-2" class="card">
    <div class="page-content page-2"></div>

    <div id="card-2-back" class="card-nav back"></div>
    <div id="card-2-forward" class="card-nav forward"></div>
    <div id="card-2-progress" class="card-nav progress"></div>
  </div>

  <div id="card-3" class="card">
    <div class="page-content page-3"></div>

    <div id="card-3-back" class="card-nav back"></div>
    <div id="card-3-forward" class="card-nav forward"></div>
    <div id="card-3-progress" class="card-nav progress"></div>
  </div>

  <div id="card-4" class="card">
    <div class="page-content page-4"></div>

    <div id="card-4-back" class="card-nav back"></div>
    <div id="card-4-forward" class="card-nav forward"></div>
    <div id="card-4-progress" class="card-nav progress"></div>
  </div>

  <div id="card-5" class="card">
    <div id="login" class="web3auth-button"></div>
    <button id="logout" class="web3auth-logout hidden">Log Out</button>
    <p id="error"></p>

    <div class="page-content page-5"></div>

    <div id="card-5-back" class="card-nav back"></div>
    <!-- <div id="card-5-forward" class="card-nav forward"></div> -->
    <div id="card-5-progress" class="card-nav progress"></div>
  </div>

  <div id="card-6" class="card">
    <div id="address-container" class="address-container"></div>
    <div class="nft-type-choice-container">
      <div id="type-text" class="type-text"></div>
      <div id="type-file" class="type-file"></div>

      <div id="tip-text" class="tip-text"></div>
      <div id="tip-file" class="tip-file"></div>

      <textarea placeholder="Type your text here..." id="text-input" class="text-input hidden"></textarea>

      <label id="choose-file-container" class="choose-file hidden">
        <input id="choose-file" type="file" />
      </label>
      <div id="mint" class="mint hidden"></div>
      <div id="mint-update" class="mint-update"></div>
    </div>

    <div class="page-content page-6"></div>

    <div id="card-6-back" class="card-nav back"></div>
    <div id="card-6-forward" class="card-nav forward"></div>
    <div id="card-6-progress" class="card-nav progress"></div>
  </div>

  <div id="card-7" class="card">
    <div class="page-content page-7"></div>
    <div id="link-container" class="link-container">
      <!-- <a id="tx-hash-link" href=""></a> -->
    </div>

    <!-- <div id="card-7-back" class="card-nav back"></div> -->
    <!-- <div id="card-5-forward" class="card-nav forward"></div> -->
    <!-- <div id="card-7-progress" class="card-nav progress"></div> -->
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://unpkg.com/moralis/dist/moralis.js"></script>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.7.0/dist/web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@web3auth/web3auth@0.2.2/dist/web3auth.umd.min.js"></script>
<script src="./public/app.js"></script>
</html>
